<html lang="en">
<head>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body role="document">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">DZEmployee</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<section class="add">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Edit Employee</h2>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" method="post" >
                            <div class="form-group">
                                <label class="col-sm-2 control-label">ID</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static"><strong>1</strong></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Employee-name" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="Employee-name"
                                           name="Employee_name"
                                           placeholder="Type employee name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Employee-age" class="col-sm-2 control-label">Age</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="Employee-age"
                                           name="Employee_age"
                                           placeholder="Select age">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Employee-gender" class="col-sm-2 control-label">Gender</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="Employee-gender" name="Employee_gender">
                                        <option value="0">Female</option>
                                        <option value="1">Male</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Employee-rate" class="col-sm-2 control-label">Rate</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="Employee-rate" name="Employee_rate">
                                        <option value="0">Junior developer</option>
                                        <option value="1">Middle developer</option>
                                        <option value="2">Senior developer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary btn-lg">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
